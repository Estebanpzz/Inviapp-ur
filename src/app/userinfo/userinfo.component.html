<div class="container-fluid border rounded-2 p-3">
    <div class="row">
        <div class="col-12 ">
            <h3 class="border-bottom p-2 text-primary"><a href=""><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z"/>
              </svg></a>  User info</h3>
        </div>
    </div>
    <div class="col-6 container">
        <div class="card text-center sidebar">
            <div class="card-header">
                <h1>User Profile</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Email</h5>
                    </div>
                    <div class="col-md-8 text-secondary">
                        {{userInfo.email}}
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <ng-template #content let-modal>
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="modal-basic-title">Update Password</h4>
                        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
                    </div>
                    <form [formGroup]="newPassword">
                        <div class="mb-3 modal-body">
                            <label for="oldPwd">Old Password:</label>
                            <div class="input-group">
                                <input type="password" id="oldPwd" formControlName="old_password_user" class="form-control" placeholder="******"/>
                            </div>
                            <label for="newPwd">New Password:</label>
                            <div class="input-group">
                                <input type="password" id="newPwd" formControlName="new_password_user" class="form-control" placeholder="******"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" (click)="updatePassword(content)">Save</button>
                        </div>
                    </form>
                </ng-template>
                
                <button class="btn btn-lg btn-primary" (click)="open(content)">Change Password</button>
                
            </div>
        </div>
    </div>
</div>
