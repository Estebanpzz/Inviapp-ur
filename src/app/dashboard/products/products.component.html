<div class="container-fluid m-0 p-3">
  <h1 class="text-primary border-bottom p-2">Products</h1>
  <div class="row p-3">
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">ProductName</th>
              <th scope="col">Category</th>
              <th scope="col">Capacity</th>
              <th scope="col">MinimumStack</th>
            </tr>
          </thead>
          <tbody *ngIf="products">
            <tr *ngfor="let product of Products; index as i">
              <th scope="row">{{ i+1}}</th>
              <td>{{product.name_product}}</td>
              <td>{{product.category_product}}</td>
              <td>{{product.capacity_product}}</td>
              <td>{{product.minimumStack_product}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
