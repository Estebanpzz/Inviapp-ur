<div class="container-fluid m-0 p-3">
    <h1 class="text-primary border-bottom p-2">Products</h1>
    <div class="row p-3">
      <div class="table-wrapper">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ProductName</th>
                <th scope="col">Category</th>
                <th scope="col">Capacity</th>
                <th scope="col">MinimumStack</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let products of productsList">
                <td>{{products.name_product}}</td>
                <td>{{products.category_product}}</td>
                <td>{{products.capacity_product}}</td>
                <td>{{products.minimumStack_product}}</td>
              </tr>
              
            </tbody>
          </table>
        </div>
    </div>
</div>
