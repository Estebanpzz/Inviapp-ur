<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-primary  min-vh-100"  >
  <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    <span class="fs-4">Inviapp</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <div class="d-grid gap-2">
        <a routerLink="products" class="btn btn-light text-primary" type="button">Products</a>
      </div>
    </li>
    <li>
      <div class="d-grid gap-2">
        <a routerLink="inputs" class="btn btn-primary" >Input Product</a>
      </div>
    </li>
    <li>

    <li>
      <div class="d-grid gap-2">

      </div>
    </li>

  <div class="container-fluid">
    <a  id="userinfo" routerLinkActive="active" routerLink="/userinfo" class="text-decoration-none"><div class="row m-0">
      <div class="col-8"><p class="text-decoration-none text-light">My profile</p></div>
    </div></a>

    <div class="row">

    </div>
