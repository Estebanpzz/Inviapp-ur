<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <div class="container-fluid bg-white p-4 m-0">
        <div class="row">
            <div class="col-12 col-lg-6 p-3" >
              <img class="border" src="./assets/img/banner_signup.png" alt="">
            </div>
            <div class="col-12 col-lg-6">
                <a href="" class="text-center"><img src="./assets/img/logo.png" width="200" alt=""></a>
                <div class="title"><h3>Sign up</h3><p> <br> Hi there! Welcome to InviApp</p></div>
                <div class="col-12">
                    <form [formGroup]="createUser" (ngSubmit)="nuevoUsuario()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label text-primary">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email_user" aria-describedby="emailHelp" placeholder="example@inviapp.com">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-primary">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password_user" placeholder="*****">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword2" class="form-label text-primary">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword2" formControlName="password2_user" placeholder="*****">
                        </div>
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="Sign Up">
                            <a class="btn btn-light border" href="">Sign in / home</a>
                        </div>
                        <div>
                        </div>
                      </form>
                </div>
            </div>
        </div>

    </div>

    <footer class=" fixed-bottom bg-dark py-4 mt-auto">
      <div class="container px-5">
          <div class="row align-items-center justify-content-between flex-column flex-sm-row">
              <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2022</div></div>
              <div class="col-auto">
                  <a class="link-light small" href="#!">Privacy</a>
                  <span class="text-white mx-1">&middot;</span>
                  <a class="link-light small" href="#!">Terms</a>
                  <span class="text-white mx-1">&middot;</span>
                  <a class="link-light small" href="#!">Contact</a>
              </div>
          </div>
      </div>
  </footer>
</body>
</html>
